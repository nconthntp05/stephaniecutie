  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Neue', cursive;
      background: url("liloandstitch.jpg") center center / cover no-repeat fixed;
      text-align: center;
    }

    header {
      background: #003366;
      color: #fff;
      padding: 1em 0;
    }

    nav a {
      margin: 0 1em;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
      color: #ffcc00;
    }

    .hero {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2em;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      padding: 2em;
    }

    .gallery img {
      width: 220px;
      height: 320px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    .gallery img:nth-child(1) { animation-delay: 0s; }
    .gallery img:nth-child(2) { animation-delay: 0.2s; }
    .gallery img:nth-child(3) { animation-delay: 0.4s; }
    .gallery img:nth-child(4) { animation-delay: 0.6s; }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      background-color: #006064;
      color: white;
      padding: 1em;
      margin-top: 2em;
    }
  </style>
</head>
